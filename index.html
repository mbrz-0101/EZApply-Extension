      <div class="container-fluid p-0">
        <div class="my-auto">
          <section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
            <h2>About</h2>
          </div>
          <form>
      <!-- where they can add their personal information -->
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="contact">First Name</label>
                  <input type="fname" class="form-control" id="fname" aria-describedby="fname" placeholder="Enter First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="contact">Last Name</label>
                  <input type="Lname" class="form-control" id="lname" aria-describedby="lname" placeholder="Enter Last Name">
              </div>
              <div class="form-group col-md-6">
                <label for="contact">Email</label>
                 <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group col-md-6">
                <label for="contact">Phone Number</label>
                <input type="phonenumber" class="form-control" id="phonenumber" aria-describedby="phonenumber" placeholder="Main Phone Number">
              </div>
              <div class="form-group col-md-6">
                 <label for="currentAddress">Street Address</label>
                <input type="streetaddress" class="form-control" id="streetaddress" placeholder="Street Address">
              </div>
              <div class="form-group col-md-6">
                 <label for="city">City</label>
                <input type="city" class="form-control" id="city" placeholder="City">
              </div>
               <div class="form-group col-md-6">
                 <label for="zipcode">Zip Code</label>
                <input type="zipcode" class="form-control" id="zipcode" placeholder="Zip Code">
              </div>
              <div class="form-group col-md-6">
                 <label for="state">State</label>
                <input type="state" class="form-control" id="state" placeholder="State">
              </div>
          </div>
          <!-- Where they can add their employment history -->
          <div class="my-auto">
          <section class="resume-section p-3 p-lg-5 d-flex d-column" id="employment">
            <h2>Employment History</h2>
          </div>
          <div class="form-row" id="JOBS">
             <div class="form-group col-md-6">
                  <label for="companyname">Company Name</label>
                <input type="companyname" class="form-control" id="companyname" aria-describedby="companyname" placeholder="Company Name">
            </div>
             <div class="form-group col-md-6">
                  <label for="companyaddress">Company Address</label>
                <input type="companyaddress" class="form-control" id="companyaddress" aria-describedby="companyaddress" placeholder="Company Address">
            </div>
             <div class="form-group col-md-6">
                  <label for="companyphone">Company Phone</label>
                <input type="companyphone" class="form-control" id="companyphone" aria-describedby="companyphone" placeholder="Company Phone">
            </div>
            <div class="form-group col-md-6">
                  <label for="companyrole">Your Position</label>
                 <input type="companyrole" class="form-control" id="companyposition" aria-describedby="companyrole" placeholder="What Position Did You Have?">
            </div>
          </div>
          <!-- <div class="form-row">
            <button type="button" class="btn btn-dark" id="addjob">Add Another Job</button>
          </div> -->
          <!-- EDUCATION -->
           <div class="my-auto">
              <section class="resume-section p-3 p-lg-5 d-flex d-column" id="education">
                <h2>Education</h2>
          </div>
          <div class="form-row" id="Schools">
             <div class="form-group col-md-6">
                  <label for="schoolname">School name</label>
                <input type="schoolname" class="form-control" id="schoolname" aria-describedby="schoolname" placeholder="School Name">
            </div>
             <div class="form-group col-md-6">
                  <label for="schooladdress">School Address</label>
                <input type="schooladdress" class="form-control" id="schooladdress" aria-describedby="schooladdress" placeholder="School Address">
            </div>
             <div class="form-group col-md-6">
                  <label for="startyear">Start Year</label>
                <input type="fromyear" class="form-control" id="startyear" aria-describedby="fromyear" placeholder="Start Year">
            </div>
            <div class="form-group col-md-6">
                  <label for="endyear">End Year</label>
                 <input type="endyear" class="form-control" id="endyear" aria-describedby="endyear" placeholder="End Year">
            </div>
            <div class="form-group col-md-6">
                  <label for="studyfield">Field Of Study</label>
                 <input type="studyfield" class="form-control" id="studyfield" aria-describedby="studyfield" placeholder="In What Field Did You Study?">
            </div>
          </div>
           <!-- <div class="form-row">
            <button type="button" class="btn btn-dark" id="addSchool">Add Another School</button>
          </div> -->
           <div class="my-auto">
              <section class="resume-section p-3 p-lg-5 d-flex d-column" id="skills">
                <h2>Skills And Certificates</h2>
          </div>
          <div class="form-row" id="Skills">
             <div class="form-group col-md-6">
                  <label for="skill">Skill</label>
                <input type="skill" class="form-control" id="skill" aria-describedby="skill" placeholder="Add A Skill">
            </div>
          </div>
           <!--  <div class="form-row">
              <button type="button" class="btn btn-dark" id="addSkill">Add Another Skill</button>
            </div> -->
          <div class="form-row" id="Certificates">
             <div class="form-group col-md-6">
                  <label for="Certificates">Certificate</label>
                <input type="certificate" class="form-control" id="certificate" aria-describedby="certificate" placeholder="certificate">
            </div>
          </div>
          <!-- <div class="form-row">
            <button type="button" class="btn btn-dark" id="addcertificate">Add Another Certificate</button>
          </div> -->
           <!--  <div class="form-row">
                <label for="certificatefile">Upload Your Certificates</label>
                <input type="file" class="form-control-file" id="certificatefile">
            </div> -->
            <div class="form-row" id="Savebutton">
             <button type="submit" class="btn btn-dark" id="saveform">Save</button>
          </div>
          </div>
          </form>

    </div>
