<!DOCTYPE html>
<html>
<head>
	<title>Reporting Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="emailformcss.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Report A Problem</h1>
		</div>
		<div class="row">
			<div class="col-12">
				<h4>We are so sorry that you have encountered a problem with our product! Please help us make a better user experiance for all by describing what when wrong! Thanks for your patience!</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<form>
				  <div class="form-group">
				    <label for="Yourname">Your Name</label>
				    <input type="Name" class="form-control" id="Yourname" aria-describedby="Yourname" placeholder="Your Name">
				    <small class="form-text text-muted">We'll never share your information with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="problemdescription">Problem</label>
				   <textarea class="form-control" id="problemdescription" rows="3" placeholder="Please Explain The Problem You Encountered"></textarea>
				  </div>
				  <div class="form-group">
				  	 <label class="date" for="problemdate">Date Of When Problem Ocurred</label>
				    	<input type="date" class="date" id="date" placeholder="Please Enter The Date When The Problem Ocurred">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
